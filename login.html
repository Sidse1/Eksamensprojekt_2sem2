<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="JS/login.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <form id="loginForm">
        <div class="login-page">
            <div class="imgcontainer">
                <img src="billede/logo.png" alt="Schneider electrics logo" class="logo">
            </div>
            <div class="container2">
                <input type="text" placeholder="E-mail" id="email" required>
                <input type="password" placeholder="Kodeord:" id="password" required>
                <button type="button" class="log" id="loginButton">Log ind</button>
                <button type="button" class="reg" id="registerButton">Registrer</button>
            </div>
        </div>
    </form>
</body>
</html>
